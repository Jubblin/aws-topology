<!doctype html>
<html lang="en" xml:lang="en">
    <head>
        <title>Neovis.js AWS Topology Example</title>
        <style type="text/css">
            html, body {
                font: 16pt arial;
            }

            #viz {
                /*width: 1400px;*/
                height: 900px;
                border: 1px solid lightgray;
                font: 24pt "Roboto Light";
            }
        </style>
    </head>
    <body onload="draw()">
        <div id="viz"></div>
    </body>
</html>
<script src="https://rawgit.com/neo4j-contrib/neovis.js/master/dist/neovis.js"></script>
<script type="text/javascript">
        var viz;
        function draw() {
            var config = {
                container_id: "viz",
                server_url: "bolt://localhost:7687",
                server_user: "neo4j",
                server_password: "letmein",
                labels: {
                    "EC2": {
                        "thickness": "weight",
                        "caption": "name"
                    },
                    "VPC": {
                        "thickness": "weight",
                        "caption": "name"
                    },
                    "IP": {
                        "thickness": "weight",
                        "caption": "name"
                    },
                    "Region": {
                        "thickness": "weight",
                        "caption": "name"
                    },
                    "RDS": {
                        "thickness": "weight",
                        "caption": "name"
                    },
                    "Subnet": {
                        "thickness": "weight",
                        "caption": "cidr"
                    },
                    "IGW": {
                        "thickness": "weight",
                        "caption": "name"
                    },
                    "Provider": {
                        "thickness": "weight",
                        "caption": "name",
                        "size": "80"
                    }

                },
                relationships: {
                    "BELONGS": {
                        "thickness": "weight",
                        "caption": true
                    },
                    "CONNECTS": {
                        "thickness": "weight",
                        "caption": true
                    }

                },
                arrows: true,
                hierarchical_layout: true,
                hierarchical_sort_method: "directed",
                initial_cypher: "MATCH (n) WHERE n:Provider OR n:EC2 OR n:VPC OR n:IP OR n:Region OR n:RDS OR n:Subnet OR n:IGW OR n:AZ MATCH (n)-[r]-() RETURN n,r"
            };
            viz = new NeoVis.default(config);
            viz.render();
        }

    </script>
